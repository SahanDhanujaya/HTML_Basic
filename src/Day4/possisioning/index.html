<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            width: 200px;
            aspect-ratio: 1/1;
            background-color: cadetblue;
            border: 2px solid black;
        }
        
        div + div {
            width: 100px;
            height: 100px;
            background-color: darkseagreen;
            border: 2px solid black;
        }
        
    </style>
</head>
<body>
    <div>
        <div>
            <div></div>
        </div>
        <div></div>
        <div></div>
    </div>
</body>
