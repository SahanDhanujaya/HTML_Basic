<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>
        * {
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        div {
            padding: 10px;
            width: 100px;
            aspect-ratio: 1/1;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
