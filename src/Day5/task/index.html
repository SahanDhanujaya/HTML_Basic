<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        #d1 {
            width: 200px;
            height: 200px;
            background-color: lightseagreen;
            border: 2px solid black;
            position: relative;
            z-index: 1;
        }
        #d2 {
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            border: 2px solid black;
            position: absolute;
            top:0;
            left: 0;
            z-index:0;
        }
    </style>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
</body>
</html>
