<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        main {
            width: 100vw;
            height: 100vh;
            background-color: lightseagreen;
        }
        h1 {
            background-color: aliceblue;
            text-align: center;
            position: sticky;
            top: 0px;
      
        }
    </style>
</head>
<body>
    <!-- hero section  -->
    <main>
        <h1 >Hero Section</h1>
    </main>
    <!-- about me section  -->
    <main>
        <h1 >About Me</h1>
    </main>
    <!-- contact section  -->
    <main>
        <h1 >Contact</h1>
    </main>
</body>
</html>
