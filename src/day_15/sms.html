<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f4f4f8;
            min-height: 100vh;
            padding: 2rem;
        }

        section {
            background-color: #4B0082;
            padding: 3rem;
            border-radius: 10px;
            color: white;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        section>h2 {
            font-weight: 600;
            text-align: center;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        input {
            border: none;
            padding: 0.6rem;
            border-radius: 5px;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1);
            font-weight: 300;
            width: 100%;
        }

        button {
            border: none;
            border-radius: 5px;
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, #EEAECA, #94BBE9);
            color: white;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        /* Table Styling */
        .table-container {
            margin-top: 3rem;
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
            font-size: 0.95rem;
        }

        thead {
            background: #4B0082;
            color: white;
        }

        th,
        td {
            padding: 1rem;
        }

        tbody tr:nth-child(even) {
            background: #f9f9ff;
        }

        tbody tr:hover {
            background: #EEE6FF;
            transition: 0.3s;
        }

        th:first-child,
        td:first-child {
            border-left: none;
        }

        th:last-child,
        td:last-child {
            border-right: none;
        }
    </style>
</head>

<body>
    <!-- Form Section -->
    <section>
        <h2>Student Management System</h2>
        <form>
            <div><input type="text" placeholder="ID" name="id"></div>
            <div><input type="text" placeholder="Name" name="name"></div>
            <div><input type="number" placeholder="Phone" name="phone"></div>
            <div><input type="text" placeholder="Address" name="address"></div>
            <div>
                <button type="button" onclick="submitOnAction()">Save</button>
                <button type="reset">Clear</button>
            </div>
        </form>
    </section>

    <!-- Table Section -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        // to save students
        const student_list = [];

        const submitOnAction = () => {
            const id = document.querySelector("input[name=id]").value;
            const name = document.querySelector("input[name=name]").value;
            const address = document.querySelector("input[name=address]").value;
            const phone = document.querySelector("input[name=phone]").value;

            student_list.push({id: id, name: name, address: address, phone: phone});
            console.log(student_list);
            loadTable();
        }

        const loadTable = () => {
            document.querySelector("table tbody").innerHTML = ""; // clear the table body before load 
            student_list.map((student, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                <td>${student.id}</td>
                <td>${student.name}</td>
                <td>${student.address}</td>
                <td>${student.phone}</td>
                `;
                document.querySelector("table tbody").appendChild(row);
            });
        }

        //do update and delete part..


    </script>
</body>

</html>
