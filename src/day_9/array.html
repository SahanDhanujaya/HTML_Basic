        const reverseArrayFunc = () => {
            const array = [1, 2, 3, 4, 5];

            const reverdeArray = [];

            for (let i = array.length - 1; i >= 0; i--) {
                reverdeArray.push(array[i]);
            }
            return reverdeArray;
        }

        console.log('reverse array', reverseArrayFunc());

        const array_1 = [1, 2, 3, 4, 5];

        const sortArray = () => {
            const array = [5, 1, 3, 2, 4];

            for (let i = 0; i < array.length; i++) {
                for (let j = i + 1; j < array.length; j++) {
                    if (array[i] > array[j]) {
                        let temp = array[j];
                        array[j] = array[i];
                        array[i] = temp;
                    }
                }
            }
            return array
        }

        console.log('sortArray', sortArray());
