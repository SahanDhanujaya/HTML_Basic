<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // let, var, const;

        let name = "sahan"
        let x = 1;
        let y =2.9;

        console.log(typeof name);
        console.log(typeof x);
        console.log(typeof y);

        var age = 22;
        console.log(typeof age);

        age = "twenty two";
        console.log(typeof age);

        name = true;
        console.log(typeof name);

        const pi = 3.14;
        console.log(typeof pi);

    </script>
</body>
</html>
